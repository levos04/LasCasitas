<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dar de alta tutor</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/casa.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="w-full bg-gray-100">
        <div class="container mx-auto flex justify-end items-center py-2">
            <div class="flex items-center">
                <img src="images/Icono.jpeg" alt="Company Logo" class="w-24 h-auto">
                <h1 class="text-3xl eb-garamond-Garamond h-auto"><span class="text-blue-600">Mas</span>Control</h1>
            </div>
        </div>
    </header>

        <!-- Barra de navegación lateral -->
        <nav id="sidebar" class="bg-gray-100 fixed h-full left-0 flex flex-col items-center justify-between py-8 px-4 text-black transition-all duration-300 nav-collapsed">
            <div class="flex flex-col items-center">
                <!-- Perfil con foto -->
                <button class="text-black hover:text-white rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
                    <img class="profile-image h-12 w-12 transition-transform rounded-full duration-300 hover:scale-110" src="images/persona.jpg" alt="Foto de perfil">
                </button>
            </div>
    
            <button id="logoutButton" class="nav-link group flex items-center text-black hover:bg-red-400 hover:text-white px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                <img src="images/ingresar.png" alt="Cerrar sesión" class="w-6 h-6">
                <span class="ml-1">Cerrar sesión</span>
            </button>
            
            
    
            <!-- Enlaces de navegación -->
            <div class="flex flex-col space-y-9">
                <a href="administrador.html" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-white px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                    <span class="ml-1">Home</span>
                </a>
                <a href="" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-white px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75 12 3m0 0 3.75 3.75M12 3v18" />
                    </svg>
                    <span class="ml-1">Alta Anuncio</span>
                </a>
                <a href="altatutor.html" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-white px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z" />
                    </svg>
                    <span class="ml-1 text-center">Alta Tutor</span>
                </a>
                <a href="https://www.tidio.com/panel/dashboard" id="messagesLink" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-white px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                    </svg>
                    <span class="ml-1">Mensajes</span>
                </a>
                <a href="#contact" class="nav-link group flex items-center text-black hover:bg-blue-600 hover:text-white px-4 py-2 rounded-lg text-m font-medium transition-all duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 6h9.75m-9.75 0a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0m-3.75 0H7.5m3 6h9.75m-9.75 0a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0m-3.75 0H7.5" />
                    </svg>
                    <span class="ml-1">Lista</span>
                </a>
            </div>
    
    
            <!-- Botón de colapso -->
            <div class="flex flex-col items-center">
                <button id="toggleButton" class="text-black hover:text-white transition-transform duration-300 transform focus:outline-none">
                    <svg id="toggleIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-transform duration-300 transform hover:scale-125" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </nav>

    <!-- Contenedor principal -->
    <div id="mainContent" class="flex-1 pt-0 transition-all duration-300 flex flex-col items-center justify-center h-screen overflow-auto px-4 sm:mt-6 sm:ml-44">
        <h1 class="text-center text-3xl md:text-5xl mb-4 md:mb-8 font-serif text-gray-900">BIENVENIDO AL GESTOR DE TUTORES</h1>
        <p class="text-center text-xl md:text-2xl mb-4 md:mb-8 font-serif text-gray-800">Ingrese los siguientes datos para dar de alta al tutor:</p>
        <div class="p-4 md:p-8 rounded-lg shadow-lg max-w-md md:max-w-2xl w-full bg-black mb-6">
            <form action="#" method="POST" class="w-full">
                <div class="mb-4 md:mb-6">
                    <label for="name" class="block text-white font-bold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 md:p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-blue-500" placeholder="Tu nombre" required>
                </div>
                <div class="mb-4 md:mb-6">
                    <label for="lastname" class="block text-white font-bold mb-2">Apellido</label>
                    <input type="text" id="lastname" name="lastname" class="mt-1 p-2 md:p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-blue-500" placeholder="Tu apellido" required>
                </div>
                <div class="mb-4 md:mb-6">
                    <label for="address" class="block text-white font-bold mb-2">Dirección</label>
                    <input type="text" id="address" name="address" class="mt-1 p-2 md:p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-blue-500" placeholder="Tu dirección" required>
                </div>
                <div class="mb-4 md:mb-6">
                    <label for="phone" class="block text-white font-bold mb-2">Teléfono</label>
                    <input type="text" id="phone" name="phone" class="mt-1 p-2 md:p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-blue-500" placeholder="Tu número" required>
                </div>
                <div class="mb-4 md:mb-6">
                    <label for="email" class="block text-white font-bold mb-2">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 md:p-3 border border-gray-300 rounded-lg w-full focus:outline-none focus:border-blue-500" placeholder="Tu correo electrónico" required>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-white text-black font-bold px-4 py-2 md:px-6 md:py-3 rounded-lg hover:bg-gray-600 focus:outline-none">Registrar</button>
                </div>
            </form>
        </div>
    </div>
    
    
    <script src="script.js"></script> <!-- Enlace al archivo JavaScript externo -->
</body>
</html>
