<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/casa.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient">

<div class="login-container w-full items-center" >
    <div class="login-wrapper">
        <div class="welcome-section">
            <h1 class="text-4xl font-bold">Regístrese con nosotros</h1>
            <p class="text-lg mt-4">
                Cree una cuenta de forma gratuita para pode disfrutar de todos nuestros servicios e interactuar correctamente con su institución
            </p>
        </div>
        <div class="login-section w-full mx-auto p-4 sm:p-8 ">
            <form class="bg-white p-4 sm:p-4 rounded-lg shadow-lg w-full max-w-md mx-auto my-auto m-24">
                <div class="mb-2">
                    <label class="block mb-2 text-gray-700" for="username">Nombre de Usuario</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="text" id="username" name="username">
                </div>
                <div class="mb-2">
                    <label class="block mb-2 text-gray-700" for="email">Email</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="email" id="email" name="email">
                </div>
                <div class="mb-2">
                    <label class="block mb-2 text-gray-700" for="password">Contraseña</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="password" id="password" name="password">
                </div>
                <div class="mb-2">
                    <label class="block mb-2 text-gray-700" for="confirm-password">Confirmar contraseña</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="password" id="confirm-password" name="confirm-password">
                </div>

                <div class="flex items-center justify-between mb-4">
                    <h1>¿Ya tiene una cuenta?</h1><a href="login.html" class="flex items-center text-sm text-red-600 underline hover:text-black sm:-ml-40" class="md:hidden"><b>Ingrese aquí.</a>
                </div>
                <button class="bg-gradient-to-r from-stone-600 to-stone-800 text-white font-semibold py-2 w-full rounded"><a href="login.html">Registrar</a></button>
            </form>
        </div>
        
    </div>
</div>

</body>
</html>
