<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Usuario</title>
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="images/casa.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient">

<div class="login-container">
    <div class="login-wrapper">
        <div class="welcome-section">
            <div class="mb-4 ">
                <img src="images/logo.png">
            </div>
            <div class="mb-32">
                <h1 class="text-4xl font-bold">Bienvenido a MasControl</h1>
                <p class="text-lg mt-4 text-pretty text-center">
                    Somos una plataforma escolar enfocada en la eficiencia en el trabajo y la eficacia en procesos escolares. 
                    <br>Asegúrese de ingresar con la cuenta que le fue proporcionada por su institución.
                </p>
            </div>

        </div>
        <div class="login-section">
            <form class="bg-white p-8 rounded-lg shadow-2xl w-96">
                <h2 class="text-2xl font-semibold mb-6 text-center">Ingreso</h2>
                <div class="mb-4">
                    <label class="block mb-2 text-gray-700" for="username">Nombre de Usuario</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="text" id="username" name="username">
                </div>
                <div class="mb-4">
                    <label class="block mb-2 text-gray-700" for="password">Contraseña</label>
                    <input class="border border-gray-300 p-2 w-full rounded" type="password" id="password" name="password">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <h1">¿No tienes una cuenta?</h1> <a href="register.html" class="flex items-center text-sm text-red-500 underline hover:text-black"><b>Regístrese aquí.</a>
                    <!--Aqui podemos agregar una parte de recuperar contraseña, despues-->
                </div>
                <button class="bg-gradient-to-r from-stone-600 to-stone-800 text-white font-semibold py-2 w-full rounded"> <a href="index.html">Ingresar</a></button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
